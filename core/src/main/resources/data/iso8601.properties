# standalone-forms available?
# QUARTER_OF_YEAR(WIDE|STANDALONE)_1=1st quarter
# DAY_OF_WEEK(WIDE|STANDALONE)_1=Monday
enableStandalone=false

# localized GMT format
prefixGMTOffset=GMT

# quarter names
QUARTER_OF_YEAR(WIDE)_1=1st quarter
QUARTER_OF_YEAR(WIDE)_2=2nd quarter
QUARTER_OF_YEAR(WIDE)_3=3rd quarter
QUARTER_OF_YEAR(WIDE)_4=4th quarter

QUARTER_OF_YEAR(ABBREVIATED)_1=Q1
QUARTER_OF_YEAR(ABBREVIATED)_2=Q2
QUARTER_OF_YEAR(ABBREVIATED)_3=Q3
QUARTER_OF_YEAR(ABBREVIATED)_4=Q4

QUARTER_OF_YEAR(NARROW)_1=1
QUARTER_OF_YEAR(NARROW)_2=2
QUARTER_OF_YEAR(NARROW)_3=3
QUARTER_OF_YEAR(NARROW)_4=4

# day-of-week-names
DAY_OF_WEEK(SHORT)_1=Mo
DAY_OF_WEEK(SHORT)_2=Tu
DAY_OF_WEEK(SHORT)_3=We
DAY_OF_WEEK(SHORT)_4=Th
DAY_OF_WEEK(SHORT)_5=Fr
DAY_OF_WEEK(SHORT)_6=Sa
DAY_OF_WEEK(SHORT)_7=Su
